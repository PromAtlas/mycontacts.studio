<head>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  
  <title>COP 4331 LAMP Stack Demo</title>
  
  <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
    
</head>

<body>
	<center>
	<h1 id="title">COP 4331 LAMP Stack Demo</h1>
  <div id="loggedInDiv">
	  <span id="userName"></span><br />
	  <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
  </div>

	<div id="mainDiv">
		<span id="inner-title">Add Contact</span><br />
		<input type="text" id="firstName" placeholder="First Name" /><br />
		<input type="text" id="lastName" placeholder="Last Name" /><br />
		<input type="text" id="email" placeholder="Email" /><br />
		<input type="text" id="phone" placeholder="Phone Number"/><br />
		<input type="text" id="address" placeholder="Address"/><br />
		<input type="text" id="zipCode" placeholder="Zip Code"/><br />
		<input type="text" id="city" placeholder="City"/><br />
		<input type="text" id="state" placeholder="State"/><br />
		<button type="button" id="contactAddButton" class="button2" onclick="addContact();"> Add Contact </button>
		<span id="contactAddResult"></span><br />
		<input type="text" id="searchText" placeholder="Search for Contact"/><br />
		<button type="button" id="searchContact" class="btn btn-outline-primary" onclick="searchContact()"> Search for Contact </button>
		<span id="contactSearchResult"></span>
   <div class="container" id="contactTable"><br>
   </div>
	</div>
	</center>
 

</body>
